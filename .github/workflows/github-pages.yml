name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-18.04
    steps:
      - name: ðŸ“‚ setup repo
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: â¬¡ setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: ðŸ”¨â¬¡ install node dependencies
        run: npm install
      - name: ðŸš€ build and publish
        uses:  helaili/jekyll-action@2.0.4
        env:
          JEKYLL_PAT: ${{ secrets.GH_ACTION_TOKEN }}
          NODE_ENV: production
          JEKYLL_ENV: production