name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-18.04
    steps:
      - name: ğŸ“‚ setup repo
        uses: actions/checkout@v2.3.4
        with:
          submodules: true
      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1.61.1
        with:
          ruby-version: 2.6
      - name: â¬¡ setup node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '12'
      - name: ğŸ”¨â¬¡ install node dependencies
        run: npm install
      - name: ğŸ”¨ğŸ’ install ruby dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        env:
          NODE_ENV: production
          JEKYLL_ENV: production
        with:
          enable_cache: false
      - name: ğŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.JEKYLL_PAT }}
          publish_dir: ./_site