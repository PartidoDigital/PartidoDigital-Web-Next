---
layout: pagina
breadcrumbs: ["programa-de-gobierno-2019"]
---

{% for categoria in site.data.propuestas[page.tema] %}
<h1 class="mb-5 mt-8 text-2xl inline-block font-bold bg-gradient-to-r from-orange-200 text-transparent bg-clip-text to-orange-700">{{categoria.categoria}}</h1>
<ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 text-center">
    {% for propuesta in categoria.posts %}
    <li class="col-span-1 bg-white shadow-2xl rounded-lg dark:bg-black border border-transparent dark:border-gray-800 divide-y divide-gray-200 dark:divide-gray-800 flex flex-col">
        <div class="w-full flex flex-grow items-center justify-evenly p-6 space-x-6">
            <h3 class="text-gray-900 dark:text-gray-100 text-lg font-medium">{{ propuesta.titulo }}</h3>
        </div>
        <div>
            <div class="-mt-px flex divide-x divide-gray-200 dark:divide-gray-800 bg-gray-50 dark:bg-gray-900">
                <div class="w-0 flex-1 flex">
                    <a href="{{propuesta.link}}" class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-orange-500 hover:text-orange-700 font-medium border border-transparent rounded-bl-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span class="ml-3">Ver propuesta</span>
                    </a>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
  {% endfor %}
