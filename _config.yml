url: https://partidodigital.github.io/PartidoDigital-Web-Next
permalink: /blog/:categories/:year/:month/:day/:title
excerpt_separator: "<!--more-->"

timezone: America/Montevideo
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-postcss
  - jekyll-sitemap

collections:
  documentacion:
    output: true
  paginas:
    output: true

defaults:
  - scope:
      path: ""
      type: documentacion
    values:
      layout: page
  - scope:
      path: ""
      type: paginas
    values:
      layout: page
      permalink: /:slug
  - scope:
      path: ""
      type: posts
    values:
      layout: post

typescript:
  tsc: "npx tsc"
  js_dest: "assets/scripts"

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - .gitignore